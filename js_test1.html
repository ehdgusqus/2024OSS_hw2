<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    
</style>
</head>

<body>
    <h1>Dynamic Web page</h1>
    <form>
        <input type="text" id="textInput" name="text">
        <input type="button" id="add" name="button" value="추가">
        <input type="button" id="del" name="button" value="삭제">
    </form>

    <ul>
        <li id="output"></li>
    </ul>

</body>

</html>
<script>

    let add = document.getElementById('add');
    let del = document.getElementById('del');
    let textInput = document.getElementById('textInput');
    let output = document.getElementById('output');


    add.addEventListener('click', function () {
        let textValue = textInput.value;

        let create = document.createElement("c");
        create.textContent = textValue;
        output.appendChild(create);

    });
    del.addEventListener('click', function () {
        output.removeChild(output.ElementChild);
    });


</script>
